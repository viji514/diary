<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #E6E6FA, #D8BFD8);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #6A0DAD;
            font-size: 28px;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #D8BFD8;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #6A0DAD;
        }
        button {
            margin-top: 20px;
            background-color: #6A0DAD;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #5A0E9E;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write Your Thoughts</h1>
        <textarea placeholder="Write your thoughts here..."></textarea>
        <button>Save Entry</button>
    </div>
</body>
</html>
